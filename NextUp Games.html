<html lang="en">

<style>
        body {
            margin: 0;
            padding: 2rem;
            font-family: "Courier New", Courier, monospace;
            background-color: #000000;
            color: #f0f0f0;
            line-height: 1.6;
            background-image: url('https://images.hdqwalls.com/wallpapers/clair-obscur-expedition-33-game-oa.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
            color: #00ffcc;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .countdown-container {
            text-align: center;
            margin: 2rem auto;
            max-width: 600px;
        }
        .countdown-title {
            font-size: 1.8rem;
            color: #00ffcc;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .countdown-timer {
            font-size: 2rem;
            color: #00ffcc;
            margin: 10px 0;
        }
        .countdown-info {
            font-size: 1rem;
            margin-bottom: 0;
        }
        .content {
            max-width: 700px;
            margin: auto;
            white-space: pre-wrap;
            word-break: break-word;
            outline: none;
            border: 1px dashed #00ffcc;
            padding: 1rem;
            min-height: 300px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
        }
        .button-container {
            text-align: center;
            margin-top: 1.5rem;
        }
        button {
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            background-color: #00ffcc;
            color: #121212;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        button:hover {
            background-color: #00ddaa;
        }
        .login-container {
            text-align: center;
            margin: 1rem 0;
        }
        .login-container input {
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            background-color: rgba(0, 0, 0, 0.7);
            color: #f0f0f0;
            border: 1px dashed #00ffcc;
            border-radius: 5px;
            width: 60%;
            margin-right: 0.5rem;
        }
        .password-protected {
            pointer-events: none;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>NextUp Games</h1>
    
    <!-- Countdown visibile a tutti -->
    <div class="countdown-container">
        <h2 class="countdown-title">Clair Obscur: Expedition 33</h2>
        <div class="countdown-timer" id="countdown"></div>
        <div class="countdown-info">Esce il 24 aprile 2025!</div>
    </div>

    <div class="login-container" id="loginContainer">
        <input type="password" id="password" placeholder="Inserisci la password per modificare">
        <button onclick="verifyPassword()">Accedi</button>
    </div>

    <div class="content" id="gameList" contenteditable="false">
- Jan 20, 2025 â€“ Final Fantasy XVII
- Mar 10, 2025 â€“ Elden Ring: Shadow of the Erdtree
- Sep 14, 2025 â€“ GTA VI
- Q1 2026 â€“ Death Stranding 2
- TBA 2026 â€“ Metroid Prime 4
    </div>
    <div class="button-container">
        <button onclick="saveContent()" id="saveButton" disabled>ðŸ’¾ Save Changes</button>
    </div>

    <script>
        const gameList = document.getElementById('gameList');
        const saveButton = document.getElementById('saveButton');
        const passwordInput = document.getElementById('password');

        // Password per l'accesso
        const password = 'admin123';

        // Funzione per verificare la password
        function verifyPassword() {
            const inputPassword = passwordInput.value;
            if (inputPassword === password) {
                // Abilita la modifica del blocco note
                gameList.contentEditable = 'true';
                gameList.classList.remove('password-protected');
                saveButton.disabled = false;
                // Nascondi il login container
                document.getElementById('loginContainer').style.display = 'none';
            } else {
                alert('Password incorretta!');
            }
        }

        // Load saved content from localStorage
        window.onload = () => {
            const saved = localStorage.getItem('nextupgames');
            if (saved) gameList.innerText = saved;
            // Avvia il countdown
            updateCountdown();
            setInterval(updateCountdown, 1000);
        };

        // Save content to localStorage
        function saveContent() {
            localStorage.setItem('nextupgames', gameList.innerText);
            alert('Changes saved!');
        }

        // Funzione per aggiornare il countdown
        function updateCountdown() {
            const releaseDate = new Date('2025-04-24T07:00:00Z'); // 3AM EST
            const currentDate = new Date();
            const diff = releaseDate - currentDate;

            if (diff <= 0) {
                document.getElementById('countdown').innerText = 'Ed ora!';
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
    </script>
</body>
</html>
